<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section id="select-color">
        <form action="#">
            red : <input type="range" value="0" id="r-range" min="0" max="255">
            green : <input type="range" value="0" id="g-range" min="0" max="255">
            blue : <input type="range" value="0"  id="b-range" min="0" max="255">
        </form>

        <hr>

        <div id="btn">
            <button id="random">Random Background Picker</button>
        </div>
    </section>

    <script src="scripts/script.js"></script>
</body>
</html>
